<!DOCTYPE html>
<html lang="en" class="h-dvh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dashboard</title>
</head>
<body class="bg-green-100 h-dvh">
    <!-- Navbar -->
    <div class="navbar bg-green-100">
        <div class="flex-1">
            <a class="btn btn-ghost">Resampling</a>
        </div>
        <div class="flex-none">
            <a class="btn btn-ghost">Beranda</a>
            <a class="btn btn-ghost">Berita</a>
            <a class="btn btn-ghost">Profile</a>
        </div>
    </div>

    <!-- Topbar -->
    <div class="relative w-full flex justify-center mt-8">
        <img class="rounded-xl w-full mx-[48px] object-cover h-[500px]" src="https://www.figma.com/file/i8JLdyDaqYqMPHQNDtdpkh/image/69f551ea013ebc5fe713931d7772e37418f4bb91  ">
        <div class="absolute flex flex-col justify-center items-center w-full h-full">
            <span class="text-white font-bold text-5xl">Membangkitkan Alam Kembali</span>
            <span class="text-white font-bold text-5xl mb-4">dengan Tunas dan Harapan</span>
            <p class="text-white font-light">Dari pucuk yang merkah, asa bersemi. Setiap tunas adalah janji</p>
            <p class="text-white font-light">kehidupan, setapak kecil menghijaukan kembali hamparan bumi.</p>
            <button class="btn btn-white-300 rounded-lg mt-4 px-10 py-4 text-green-900"> Ayo Membantu </button>
        </div>
    </div>

    <!-- Breadcrumbs -->
    <div class="w-full flex flex-row justify-center items-center mt-8 gap-6">
        <a class="underline text-black-300 font-medium decoration-green-600" href="">Campaign</a>
        <a class="underline text-black-300 font-medium decoration-green-600" href="">Leaderboard</a>
    </div>

    <!-- Searchbar -->
    <input class="mx-[48px] rounded-full mt-4 input input-sm w-1/2" type="text" placeholder="Value" />

    <!-- Cards -->
    <div class="flex flex-col w-full px-[20px] bg-white-200">
        
    </div>
</body>
</html>
